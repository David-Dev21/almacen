services:
  # Servicio PHP-FPM
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: almacen_php_prod
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      - db
    networks:
      - almacen_network

  # Servicio MariaDB
  db:
    image: mariadb:11.0
    container_name: almacen_mariadb_prod
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata_prod:/var/lib/mysql
    ports:
      - "${DB_PORT}:3306"
    networks:
      - almacen_network

volumes:
  dbdata_prod:
    driver: local

networks:
  almacen_network:
    driver: bridge
    name: almacen_network
